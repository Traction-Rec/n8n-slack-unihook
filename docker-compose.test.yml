# Integration test environment for n8n-slack-unihook
# Usage: 
#   1. Start n8n: docker compose -f docker-compose.test.yml up -d n8n
#   2. Run setup script to get API key
#   3. Start n8n-slack-unihook with API key: N8N_API_KEY=xxx docker compose -f docker-compose.test.yml up -d n8n-slack-unihook

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n-test
    ports:
      - "6789:6789"
    environment:
      # Webhook URL configuration
      - WEBHOOK_URL=http://n8n:6789
      - N8N_HOST=0.0.0.0
      - N8N_PORT=6789
      - N8N_PROTOCOL=http
      # Disable telemetry in tests
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_PERSONALIZATION_ENABLED=false
      # Use SQLite for simplicity (no external DB needed)
      - DB_TYPE=sqlite
      # Skip the onboarding survey
      - N8N_SKIP_SETUP_WIZARD=true
      # Disable SAML and LDAP SSO
      - N8N_SAML_DISABLED=true
      - N8N_LDAP_DISABLED=true
    volumes:
      - n8n_test_data:/home/node/.n8n
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:6789/healthz"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  # Mock API server â€” required for trigger node workflow activation.
  #
  # Several n8n trigger nodes (Jira Trigger, GitHub Trigger) unconditionally
  # register webhooks with their respective external APIs during workflow
  # activation. There is no env var to disable this. This single nginx mock
  # responds to all those API calls so workflows can be activated without
  # real external service accounts.
  #
  # "Dud" credentials are created during test setup (see
  # scripts/run-integration-tests.sh) with their endpoints set to
  # http://mock-apis:8080, routing all external API calls here.
  #
  # See tests/integration/mock-apis/nginx.conf for full details on the
  # endpoints served and why each one is needed.
  mock-apis:
    image: nginx:alpine
    container_name: mock-apis-test
    volumes:
      - ./tests/integration/mock-apis/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/"]
      interval: 3s
      timeout: 2s
      retries: 5
      start_period: 2s

  n8n-slack-unihook:
    build: .
    container_name: n8n-slack-unihook-test
    ports:
      - "3000:3000"
    environment:
      # API key must be provided - set via environment before starting
      - N8N_API_KEY=${N8N_API_KEY:-}
      - N8N_API_URL=http://n8n:6789
      - LISTEN_ADDR=0.0.0.0:3000
      - REFRESH_INTERVAL_SECS=5
      - RUST_LOG=slack_unihook=debug
      # Webhook secret for inbound GitHub signature verification
      - GITHUB_WEBHOOK_SECRET=test-github-webhook-secret-for-integration-tests
    networks:
      - test-network
    depends_on:
      n8n:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

networks:
  test-network:
    driver: bridge

volumes:
  n8n_test_data:
